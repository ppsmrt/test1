<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Account</title>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Font Awesome 6.5.2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-MC6E5vbeSFRYxuVXWaJjXKQn5SC2eYyEUZ+cfYY4gXavwhC2EeUlDRt7rkKHlf6IikIfZngjRvmhYlZ4m+Oc7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    .floating-footer {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .card {
      transition: all 0.4s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 255, 200, 0.4);
      border-color: rgba(0,255,200,0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col min-h-screen font-sans">

  <!-- ✅ Shared Header -->
  <div id="shared-header"></div>

<!-- Profile Photo -->
<div class="flex flex-col items-center">
  <img id="profile-pic" src="https://via.placeholder.com/120" class="w-28 h-28 rounded-full border-2 border-green-400 object-cover mb-3">
  <input type="file" id="profile-upload" class="hidden" accept="image/*">
  <button onclick="document.getElementById('profile-upload').click()" class="px-4 py-2 bg-green-500 rounded-md hover:bg-green-600 transition">
    <i class="fa-solid fa-camera"></i> Change Photo
  </button>
</div>

<!-- Account Info -->
<div class="space-y-4 mt-4">
  <div>
    <label class="text-sm text-gray-300">Name</label>
    <input type="text" id="name" class="input-field">
  </div>

  <div>
    <label class="text-sm text-gray-300">Username</label>
    <input type="text" id="username" class="input-field bg-gray-700" disabled>
  </div>

  <div>
    <label class="text-sm text-gray-300">Email</label>
    <input type="email" id="email" class="input-field">
  </div>

  <div>
    <label class="text-sm text-gray-300">Role</label>
    <input type="text" id="role" class="input-field bg-gray-700" disabled>
  </div>
</div>

<!-- Save Changes -->
<div class="mt-6">
  <button id="save-account" class="w-full px-4 py-2 bg-green-500 rounded-md hover:bg-green-600 transition">
    Save Changes
  </button>
</div>


<script type="module" src="assets/js/account.js"></script>
</body>
</html>
