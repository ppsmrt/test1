<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TamilGeo Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Spinner styles */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-indigo-600 text-white p-4 text-center text-lg font-bold">
    TamilGeo Latest Posts
  </header>

  <!-- Spinner -->
  <div id="loader" class="spinner"></div>

  <!-- Posts container -->
  <div id="posts" class="max-w-3xl mx-auto p-4 grid gap-4"></div>

  <script>
    async function loadPosts() {
      const postsContainer = document.getElementById("posts");
      const loader = document.getElementById("loader");

      try {
        const rssUrl = encodeURIComponent("https://tamilgeo.wordpress.com/feed/");
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;
        
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Hide loader
        loader.style.display = "none";

        if (data.items && data.items.length > 0) {
          data.items.forEach(post => {
            const postCard = document.createElement("div");
            postCard.className = "bg-white shadow rounded-lg p-4";

            postCard.innerHTML = `
              <h2 class="text-xl font-semibold mb-2">
                <a href="${post.link}" target="_blank" class="text-indigo-600 hover:underline">${post.title}</a>
              </h2>
              <p class="text-sm text-gray-500 mb-2">${new Date(post.pubDate).toLocaleDateString()}</p>
              <p class="text-gray-700">${post.description.replace(/<[^>]+>/g, "").slice(0, 150)}...</p>
            `;

            postsContainer.appendChild(postCard);
          });
        } else {
          postsContainer.innerHTML = `<p class="text-center text-gray-500">No posts found.</p>`;
        }
      } catch (error) {
        loader.style.display = "none";
        postsContainer.innerHTML = `<p class="text-center text-red-500">Failed to load posts. Please try again later.</p>`;
      }
    }

    loadPosts();
  </script>

</body>
</html>
