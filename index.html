<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TamilGeo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      padding-bottom: 70px;
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .posts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 15px;
    }
    .post {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .post:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .post-content {
      padding: 10px;
    }
    .post-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 5px;
    }
    .post-meta {
      font-size: 12px;
      color: gray;
    }

    /* Spinner */
    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      z-index: 100;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Floating Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
    }
    .bottom-nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

<header>TamilGeo</header>

<div id="spinner" class="spinner"></div>
<div class="posts" id="posts"></div>

<!-- Floating Navigation -->
<div class="bottom-nav">
  <a href="#"><i class="fa fa-home"></i>Home</a>
  <a href="#"><i class="fa fa-search"></i>Search</a>
  <a href="#"><i class="fa fa-plus-circle"></i>Post</a>
  <a href="#"><i class="fa fa-bell"></i>Alerts</a>
  <a href="#"><i class="fa fa-user"></i>Profile</a>
</div>

<script>
  async function loadPosts() {
    const spinner = document.getElementById('spinner');
    try {
      const res = await fetch("https://public-api.wordpress.com/wp/v2/sites/tamilgeo.wordpress.com/posts?_embed&per_page=10");
      const data = await res.json();
      const postsContainer = document.getElementById("posts");

      postsContainer.innerHTML = "";
      data.forEach(post => {
        let img = post._embedded && post._embedded['wp:featuredmedia'] 
                  ? post._embedded['wp:featuredmedia'][0].source_url 
                  : "https://via.placeholder.com/400x200?text=No+Image";

        let date = new Date(post.date).toLocaleDateString("ta-IN");
        postsContainer.innerHTML += `
          <a href="post.html?id=${post.id}" style="text-decoration:none; color:inherit;">
            <div class="post">
              <img src="${img}" alt="Post Image">
              <div class="post-content">
                <div class="post-title">${post.title.rendered}</div>
                <div class="post-meta">${date} â€¢ By ${post._embedded.author[0].name}</div>
              </div>
            </div>
          </a>
        `;
      });
    } catch (err) {
      console.error("Error loading posts:", err);
    } finally {
      spinner.style.display = "none";
    }
  }

  loadPosts();
</script>

</body>
</html>
