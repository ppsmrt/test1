<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TamilGeo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      font-family: 'Poppins', sans-serif;
      padding-bottom: 80px; /* space for nav */
    }
    .floating-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 25px;
      z-index: 999;
    }
    .floating-nav a {
      text-align: center;
      transition: 0.3s;
    }
    .floating-nav a.active {
      color: #ff7e5f;
      transform: translateY(-5px);
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff7e5f;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="text-center py-6 text-white">
    <h1 class="text-3xl font-bold">TamilGeo</h1>
    <p class="text-sm opacity-90">Your daily infotainment blog</p>
  </header>

  <!-- BLOG CONTENT -->
  <main id="posts" class="px-4 space-y-4">
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="font-bold text-lg">Loading latest posts...</h2>
    </div>
  </main>

  <!-- FLOATING NAV -->
  <nav class="floating-nav">
    <a href="#" class="active"><i class="fa fa-home text-lg"></i><br><span class="text-xs">Home</span></a>
    <a href="#"><i class="fa fa-search text-lg"></i><br><span class="text-xs">Search</span></a>
    <a href="#"><img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic"></a>
  </nav>

  <script>
    // Floating Nav Active State
    document.querySelectorAll('.floating-nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelectorAll('.floating-nav a').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Fetch Blog Posts from WordPress
    fetch('https://public-api.wordpress.com/wp/v2/sites/tamilgeo.wordpress.com/posts')
      .then(res => res.json())
      .then(posts => {
        let html = '';
        posts.forEach(post => {
          html += `
            <div class="bg-white rounded-xl shadow p-4">
              <h2 class="font-bold text-lg">${post.title.rendered}</h2>
              <div class="text-sm text-gray-500 mb-2">${new Date(post.date).toLocaleDateString()}</div>
              <div class="text-gray-700">${post.excerpt.rendered}</div>
              <a href="post.html?id=${post.id}" class="text-pink-500 font-semibold mt-2 inline-block">Read More</a>
            </div>
          `;
        });
        document.getElementById('posts').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('posts').innerHTML = `<div class="text-white">Failed to load posts.</div>`;
      });
  </script>

</body>
</html>
