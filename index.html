<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Home</title>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Font Awesome 6.5.2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-MC6E5vbeSFRYxuVXWaJjXKQn5SC2eYyEUZ+cfYY4gXavwhC2EeUlDRt7rkKHlf6IikIfZngjRvmhYlZ4m+Oc7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    .floating-footer {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .card {
      transition: all 0.4s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 255, 200, 0.4);
      border-color: rgba(0,255,200,0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col min-h-screen font-sans">

  <!-- ✅ Shared Header -->
  <div id="shared-header"></div>

  <!-- ✅ Search Input -->
<div class="w-full px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto mt-6 relative">
  <i class="fa fa-search absolute left-8 top-1/2 transform -translate-y-1/2 text-gray-300"></i>
  <input
    type="text"
    id="searchInput"
    placeholder="Search TamilGeo posts..."
    class="w-full pl-12 pr-5 py-3 rounded-xl bg-white/10 border border-white/20 shadow-inner 
           focus:outline-none focus:ring-4 focus:ring-green-400 placeholder-gray-300 text-white"
  />
</div>


  <!-- ✅ Post Grid -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 flex-grow max-w-7xl mx-auto" id="posts-container">
    <!-- Posts will be injected here -->
  </main>

  <!-- ✅ Load More Button -->
  <div class="flex justify-center mt-4 mb-28">
    <button
      id="loadMoreBtn"
      class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-teal-500 hover:to-green-500 text-white px-8 py-3 rounded-full shadow-lg transition hidden"
    >
      Load More
    </button>
  </div>

<footer id="footer"></footer> 

 
  <!-- ✅ Scripts -->
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/footer.js"></script>
</body>
</html>
