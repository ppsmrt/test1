<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TamilGeo Posts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  header {
    background: #e91e63;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.5em;
  }
  #posts {
    padding: 15px;
  }
  .post {
    background: white;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .post h2 {
    margin: 0 0 10px;
    color: #333;
  }
  .post p {
    color: #555;
  }
  /* Floating nav */
  .floating-nav {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    display: flex;
    gap: 20px;
    padding: 10px 20px;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  .floating-nav a {
    color: #e91e63;
    font-size: 1.5em;
    text-decoration: none;
  }
  /* Spinner */
  .spinner {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }
  .spinner i {
    font-size: 2em;
    color: #e91e63;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<header>
  TamilGeo Blog
</header>

<div id="posts">
  <div class="spinner"><i class="fas fa-spinner"></i></div>
</div>

<!-- Floating Navigation -->
<div class="floating-nav">
  <a href="#"><i class="fas fa-home"></i></a>
  <a href="#"><i class="fas fa-search"></i></a>
  <a href="#"><i class="fas fa-user"></i></a>
</div>

<script>
async function loadPosts() {
  const rssUrl = "https://tamilgeo.wordpress.com/feed/";
  const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);

  try {
    const res = await fetch(proxy);
    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");

    const items = xml.querySelectorAll("item");
    let html = "";
    items.forEach(item => {
      const title = item.querySelector("title").textContent;
      const link = item.querySelector("link").textContent;
      const desc = item.querySelector("description").textContent;
      html += `
        <div class="post">
          <h2><a href="${link}" target="_blank">${title}</a></h2>
          <p>${desc}</p>
        </div>
      `;
    });

    document.getElementById("posts").innerHTML = html;
  } catch (error) {
    document.getElementById("posts").innerHTML = "<p style='text-align:center;color:red;'>Failed to load posts.</p>";
  }
}

loadPosts();
</script>

</body>
</html>
