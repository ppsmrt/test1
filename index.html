<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TamilGeo Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #6d28d9, #f59e0b, #ef4444);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    color: #fff;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .content {
    padding: 15px;
    display: grid;
    gap: 15px;
  }

  .post {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .post:hover {
    transform: translateY(-4px);
  }
  .post h2 {
    font-size: 18px;
    margin: 0 0 10px;
  }
  .post p {
    font-size: 14px;
    color: rgba(255,255,255,0.85);
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    backdrop-filter: blur(8px);
  }
  .bottom-nav a {
    color: #fff;
    text-decoration: none;
    text-align: center;
    font-size: 12px;
  }
  .bottom-nav i {
    display: block;
    font-size: 20px;
    margin-bottom: 2px;
  }
</style>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

<header>TamilGeo</header>

<div class="content" id="posts-container">
  <p>Loading posts...</p>
</div>

<div class="bottom-nav">
  <a href="#"><i class="fas fa-home"></i>Home</a>
  <a href="#"><i class="fas fa-fire"></i>Trending</a>
  <a href="#"><i class="fas fa-search"></i>Search</a>
  <a href="#"><i class="fas fa-user"></i>Account</a>
</div>

<script>
  async function loadPosts() {
    try {
      const res = await fetch("https://public-api.wordpress.com/wp/v2/sites/tamilgeo.wordpress.com/posts");
      const posts = await res.json();
      const container = document.getElementById("posts-container");
      container.innerHTML = "";

      posts.forEach(post => {
        const excerpt = post.excerpt.rendered.replace(/<[^>]+>/g, "").slice(0, 100) + "...";
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2>${post.title.rendered}</h2>
          <p>${excerpt}</p>
        `;
        div.onclick = () => {
          window.location.href = `post.html?id=${post.id}`;
        };
        container.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("posts-container").innerHTML = "<p>Failed to load posts.</p>";
    }
  }

  loadPosts();
</script>

</body>
</html>
