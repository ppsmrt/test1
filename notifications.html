<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamilGeo - Notifications</title>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Font Awesome 6.5.2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-MC6E5vbeSFRYxuVXWaJjXKQn5SC2eYyEUZ+cfYY4gXavwhC2EeUlDRt7rkKHlf6IikIfZngjRvmhYlZ4m+Oc7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    .floating-footer {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .card {
      transition: all 0.4s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 255, 200, 0.4);
      border-color: rgba(0,255,200,0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col min-h-screen font-sans">

  <!-- ✅ Shared Header -->
  <div id="shared-header"></div>

<!-- Notifications List -->
<div id="notifications-list" class="space-y-4"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyDt86oFFa-h04TsfMWSFGe3UHw26WYoR-U",
    authDomain: "tamilgeoapp.firebaseapp.com",
    databaseURL: "https://tamilgeoapp-default-rtdb.firebaseio.com",
    projectId: "tamilgeoapp",
    storageBucket: "tamilgeoapp.appspot.com",
    messagingSenderId: "1092623024431",
    appId: "1:1092623024431:web:ea455dd68a9fcf480be1da"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const notificationsList = document.getElementById("notifications-list");

// Render Notifications
function renderNotifications(notifications, userId) {
    notificationsList.innerHTML = "";

    // Sort newest first (requires timestamp in Firebase)
    const sorted = Object.entries(notifications).sort(([, a], [, b]) => 
        (b.timestamp || 0) - (a.timestamp || 0)
    );

    sorted.forEach(([id, notif]) => {
        if (notif.dismissedBy && notif.dismissedBy[userId]) return;

        const card = document.createElement("div");
        card.className = "bg-green-800/90 backdrop-blur-md p-4 rounded-lg shadow-lg border border-green-500";

        card.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="font-bold text-lg">${notif.title}</h2>
                    <p class="text-sm opacity-90">${notif.message}</p>
                    ${notif.link ? `<a href="${notif.link}" target="_blank" class="text-green-300 underline mt-2 block">Read more</a>` : ""}
                </div>
                <button class="ml-2 text-red-400 hover:text-red-600" title="Dismiss">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
        `;

        // Dismiss handler
        card.querySelector("button").addEventListener("click", () => {
            set(ref(db, `notifications/${id}/dismissedBy/${userId}`), true);
        });

        notificationsList.appendChild(card);
    });

    // If no notifications
    if (!notificationsList.hasChildNodes()) {
        notificationsList.innerHTML = `<p class="text-gray-400">No notifications to show</p>`;
    }
}

// Auth state
onAuthStateChanged(auth, user => {
    if (!user) {
        alert("Please log in to view notifications.");
        window.location.href = "login.html";
        return;
    }

    // Live updates from Firebase
    onValue(ref(db, "notifications"), snapshot => {
        const data = snapshot.val() || {};
        renderNotifications(data, user.uid);
    });
});
</script>

</body>
</html>
