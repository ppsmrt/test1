<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TamilGeo</title>

<!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- ✅ Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- ✅ Login JS -->
  <script type="module" src="assets/js/login.js" defer></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Font Awesome 6.5.2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-MC6E5vbeSFRYxuVXWaJjXKQn5SC2eYyEUZ+cfYY4gXavwhC2EeUlDRt7rkKHlf6IikIfZngjRvmhYlZ4m+Oc7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    .floating-footer {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .card {
      transition: all 0.4s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 255, 200, 0.4);
      border-color: rgba(0,255,200,0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex items-center justify-center min-h-screen font-sans">

  <!-- ✅ Shared Header -->
  <div id="shared-header"></div>

  <!-- Particle Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Login Card -->
<div class="glass-card w-full max-w-sm p-8 rounded-2xl border border-white/10 shadow-lg text-center z-10">
  <h1 class="text-3xl font-bold mb-6 text-green-300">Welcome Back</h1>
  <p class="text-gray-400 mb-6">Sign in to continue</p>

  <form id="login-form" class="space-y-5">
    <div class="relative">
      <i class="fa-solid fa-user absolute left-3 top-3 text-green-400"></i>
      <input type="text" id="username" placeholder="Username" class="input-field pl-10" required />
    </div>

    <div class="relative">
      <i class="fa-solid fa-lock absolute left-3 top-3 text-green-400"></i>
      <input type="password" id="password" placeholder="Password" class="input-field pl-10" required />
    </div>

    <button type="submit" class="btn-primary w-full">
      <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
    </button>
  </form>

  <p class="text-sm text-gray-400 mt-6">
    Don't have an account? 
    <a href="signup.html" class="text-green-400 hover:underline">Sign Up</a>
  </p>
</div>

<div id="footer"></div>
<script type="module" src="assets/js/header.js"></script>
<script type="module" src="assets/js/footer.js"></script>

</body>
</html>
