<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TamilGeo</title>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- ✅ Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- ✅ Login JS -->
  <script type="module" src="assets/js/login.js" defer></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex items-center justify-center min-h-screen font-sans">

  <!-- Particle Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Login Card -->
  <div class="glass-card w-full max-w-sm p-8 rounded-2xl border border-white/10 shadow-lg text-center z-10">
    <h1 class="text-3xl font-bold mb-6 text-green-300">Welcome Back</h1>
    <p class="text-gray-400 mb-6">Sign in to continue</p>

    <form id="login-form" class="space-y-5">
      <div class="relative">
        <i class="fa-solid fa-envelope absolute left-3 top-3 text-green-400"></i>
        <input type="email" id="email" placeholder="Email" class="input-field pl-10" required />
      </div>

      <div class="relative">
        <i class="fa-solid fa-lock absolute left-3 top-3 text-green-400"></i>
        <input type="password" id="password" placeholder="Password" class="input-field pl-10" required />
      </div>

      <button type="submit" class="btn-primary w-full">
        <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
      </button>
    </form>

    <div class="my-6 flex items-center gap-2 text-gray-400">
      <hr class="flex-1 border-gray-600"> OR <hr class="flex-1 border-gray-600">
    </div>

    <!-- Google Sign-In -->
    <button id="google-login" class="btn-google w-full">
      <i class="fa-brands fa-google mr-2"></i> Sign in with Google
    </button>

    <p class="text-sm text-gray-400 mt-6">
      Don't have an account? 
      <a href="signup.html" class="text-green-400 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
