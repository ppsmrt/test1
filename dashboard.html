<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TamilGeo</title>

  <!-- âœ… Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-MC6E5vbeSFRYxuVXWaJjXKQn5SC2eYyEUZ+cfYY4gXavwhC2EeUlDRt7rkKHlf6IikIfZngjRvmhYlZ4m+Oc7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col">

  <!-- âœ… Shared Header -->
  <div id="shared-header"></div>

  <!-- âœ… Particle Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- âœ… Dashboard Content -->
  <main class="flex-1 flex flex-col items-center justify-center z-10 relative text-center">
    <h1 class="text-4xl font-bold text-green-300 mb-4">Welcome, <span id="username-display"></span> ðŸ‘‹</h1>
    <p class="text-gray-400 mb-8">You are successfully logged in.</p>

    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition">
      <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
    </button>
  </main>

  <!-- âœ… Shared Footer -->
  <div id="footer"></div>

  <!-- âœ… Header/Footer Loader -->
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/footer.js"></script>

  <!-- âœ… Dashboard Script -->
  <script>
    // Show logged in username
    const username = localStorage.getItem("username");
    if (!username) {
      alert("âš ï¸ Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("username-display").innerText = username;
    }

    // Logout button
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("username");
      alert("âœ… Logged out successfully!");
      window.location.href = "login.html";
    });
  </script>

  <!-- âœ… Particle Background (same as login/signup) -->
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,255,200,0.5)";
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
